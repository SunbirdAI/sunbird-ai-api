{% extends "base.html" %}
{% block content %}
<div class="container mx-auto p-6 max-w-lg">
    <h2 class="text-2xl font-semibold text-gray-800 text-center mb-6">Set Up Your Organization</h2>
    <p class="text-center text-gray-600 mb-8">Please enter your organization's name to complete your profile setup.</p>

    <form method="POST" action="/auth/save-organization" class="bg-white p-8 rounded-lg shadow-md">
        <!-- Organization Name Input -->
        <div class="mb-6">
            <label for="organization_name" class="block text-sm font-medium text-gray-700">Organization Name</label>
            <input type="text" id="organization_name" name="organization_name" required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                   placeholder="Enter organization name">
        </div>

        <!-- Submit Button -->
        <div>
            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Complete Setup
            </button>
        </div>
    </form>
</div>
{% endblock %}
